<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order a Pizza</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
        <header>
            <img src="images/logo.png" alt="logo">
            <button>Home</button>
            <button>Menu</button>
            <button>Contact</button>
            <button id="order">Order Now!</button>
        </header>
        <article>
            <h1>We love making the most delicious pizzas</h1>
            <div id="description">
                <h2>Traditions over 40 years</h2>
                <span>OUR FAMILY HAS CRAFTED RICH ITALIAN TASTES WITH ARTISAN INGREDIENTS FOR 40+ YEARS. FROM PIZZA AND
                    PASTA TO FRESH SALADS AND DECADENT DESSERTS, WE OFFER CLASSIC CHICAGO-STYLE DISHES AND UNIQUE
                    ARIZONA CREATIONS.</span>
            </div>
            <div id="images">
                <img src="images/tomato.jpg" alt="potato">
                <img src="images/rucola.jpg" alt="rucola">
            </div>
        </article>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>
</html>
